<ion-header>
  <ion-navbar>
    <ion-title>
      Entrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img src="assets/img/yvbc9xbSLmBw3LewAMs0_man-1989145_960_720.png" style="display:block;width:25%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="entrar-form1">
    <h2 id="entrar-heading1" style="color:#000000;text-align:center;">
      Bem-Vindo ao ElderHelper
    </h2>
    <ion-card id="entrar-card23">
      <ion-list>
        <ion-item color="none" id="entrar-list-item10">
          <ion-icon name="help-circle" item-left></ion-icon>
          Ajuda
          <ion-icon name="film" item-right></ion-icon>
        </ion-item>
      </ion-list>
      <ion-card-content>
        Se é sua primeira vez clique no botão "CRIAR UMA CONTA"
      </ion-card-content>
    </ion-card>
    <button id="entrar-button2" ion-button color="positive" block on-click="goToRegistrar()">
      Criar uma conta
    </button>
    <ion-list id="entrar-list1">
      <ion-item id="entrar-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="entrar-input2">
        <ion-label>
          Senha
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="entrar-spacer1"></div>
    <button id="entrar-button4" ion-button color="balanced" block on-click="goToAjuda()">
      Entrar
    </button>
  </form>
</ion-content>
